<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
<title>WeatherApp</title>
</head>
<body>
    <div class="containerGlobal">
        <div class="container">
            <h2 class="title"></h2>
            <p class="temperature" id="tempTag"></p>
            <p class="wind" id="windTag"></p>
            <p class="description" id="descripTag"></p>
        </div>
        <h2 class="dayTitle">Forecast:</h2>
        <div class="day">
            <div class="day1">
                <h2 class="currentDay1" id="currentDay1Tag"></h2>
                <p class="tempDay" id="tempDay1Tag"></p>
                <p class="windDay" id="windDay1Tag"></p>
            </div>
            <div class="day2">
                <h2 class="currentDay2" id="currentDay2Tag"></h2>
                <p class="tempDay" id="tempDay2Tag"></p>
                <p class="windDay" id="windDay2Tag"></p>
            </div>
            <div class="day3">
                <h2 class="currentDay3" id="currentDay3Tag"></h2>
                <p class="tempDay" id="tempDay3Tag"></p>
                <p class="windDay" id="windDay3Tag"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
