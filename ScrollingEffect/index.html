<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
<title>Scrolling Effect</title>
</head>
<body>
    <nav class="navBar">
        <a href="#" class="navButton">Home</a>
        <a href="#" class="navButton">Product</a>
        <a href="#" class="navButton">Tour</a>
        <a href="#" class="navButton">Assistance</a>
        <a href="#" class="navButton">STORE</a>
    </nav>
    <nav class="navBarMedia" id="navTarget" style="transform: translateY(-140%);">
        <a href="#" class="navButton">Home</a>
        <a href="#" class="navButton">Product</a>
        <a href="#" class="navButton">Tour</a>
        <a href="#" class="navButton">Assistance</a>
        <a href="#" class="navButton">STORE</a>
    </nav>
    <img src="align-justify-solid.svg" alt="bar" class="barMedia" id="barTargetMedia">
    <script src="script.js"></script>
</body>
</html>
